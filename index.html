<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветеринарная клиника - "Идеал"</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="top">
        <div class="container">
            <div class="top__wrapper">
                <div class="top__contacts">
                    <span class="top__address">Улица Новопоселковая, дом 8</span>
                    <a href="tel:+79035332333" class="top__phone">+7 (903) 533-23-33 </a>
                </div>
                <div class="top__callback">
                    <button class="top__button">Заказать звонок</button>
                </div>
            </div>
        </div>
    </div>
    <header class="header"></header>




    <div class="modal-callback">
            <h2 class="modal-callback__title">Заказать обратный звонок</h2>
            <span class="modal-callback__description">Перезвоним за 2 минуты</span>
            <form class="modal-callback__form">
                <div class="input-wrapper">
                    <input type="text" class="modal-callback__input modal-callback__input--name" placeholder="Введите ваше имя">
                    <input type="phone" class="modal-callback__input modal-callback__input--phone" placeholder="Телефон">
                    <input type="text" class="modal-callback__input modal-callback__input--date" placeholder="Желаемая дата"
                        onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
                </div>
                
                <div class="modal-callback__personal-data">
                    <input id="modal-checbox" checked type="checkbox" class="modal-callback__checkbox">
                    <label for="modal-checbox"  class="modal-callback__label">Даю согласие на обработку своих персональных данных</label>
                </div>
                <button type="submit" class="modal-callback__button">Отправить</button>
            </form>
            <span class="modal-callback__close"></span>
    </div>
    <div class="overlay"></div>


    <script type="module" src="script/script.js"></script>
</body>

</html>
